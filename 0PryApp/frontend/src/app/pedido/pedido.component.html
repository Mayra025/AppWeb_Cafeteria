<div class="container px-4 px-lg-5 sm-5">
      <!--Seccion Cafeteria-->
      <h1 class="page-section-heading text-center text-uppercase text-secondary mb-0">Carfeteria</h1>

      <!-- Icon Divider-->
        <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
        </div>
        <br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let plato of platos">
                <td><img src="{{url+'get-imagen/'+plato.imagen}}" style="width: 100px; height: 50px;"/></td>
                <td [routerLink]="['/plato',plato._id]" [routerLinkActive]="'active'">{{ plato.nombre }}</td>
                <td [routerLink]="['/plato',plato._id]" [routerLinkActive]="'active'">$ {{ plato.precio }}</td>
               
              </tr>
            </tbody>
          </table>

          <h2>TU PEDIDO </h2>
        
          <!-- Formulario de Contacto-->

    <div class="formulario">
      <h1 class="text-center text-uppercase text-secondary mb-0">FORMULARIO DE PEDIDO</h1>
  <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>

      <div class="formularioPedido">
          <form #pedidoForm="ngForm" (ngSubmit)="guardarPedido(pedidoForm)">
              <p>
                  <label for="nombrePropietario">Nombre del Cliente</label>
                  <input type="text" name="nombrePropietario" #nombrePropietario="ngModel" [(ngModel)]="pedido.nombrePropietario" required>
                  <span *ngIf="nombrePropietario.touched && !nombrePropietario.valid">
                      Ingrese su nombre y apellido
                  </span>
              </p>
              <p>
                  <label for="nombrePlato">Nombre del Plato a pedir</label>
                  <input type="text" name="nombrePlato" #nombrePlato="ngModel" [(ngModel)]="pedido.nombrePlato" required>
                  <span *ngIf="nombrePlato.touched && !nombrePlato.valid">
                      Ingrese el nombre del plato
                  </span>
              </p>
              <p>
                  <label for="cantidad">Ingrese la cantidad deseada</label>
                  <input type="number" name="cantidad" #cantidad="ngModel" [(ngModel)]="pedido.cantidad" required>
                  <span *ngIf="cantidad.touched && !cantidad.valid">
                  Ingrese la cantidad
                  </span>
              </p>
              <p>
                  <label for="email">Ingrese su email</label>
                  <input type="text" name="email" #email="ngModel" [(ngModel)]="pedido.email" required>
                  <span *ngIf="email.touched && !email.valid">
                      Ingrese su pedido
                  </span>
              </p>
              <input type="submit" value="Guardar" [disabled]="!pedidoForm.form.valid">
          </form>

          <div class="message success" *ngIf="status=='success'">
              Su pedido ha sido enviado
          </div>

          <div class="message failed" *ngIf="status=='failed'">
             No se envio el pedido
          </div>

      </div>

      <div class="col-lg-2">

  </div>


</div>
