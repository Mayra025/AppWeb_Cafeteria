<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5 img-fondo">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h4 class="text-black"> {{title}} Producto</h4>
                    <br>
                </div>

                <div *ngIf="error!==''" style="background-color: rgb(233, 32, 32); display: flex; align-items: center;">
                    <p style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">
                        Error: {{error}}</p>
                </div>
                <div *ngIf="success!==''" style="background-color: rgb(5, 148, 0); display: flex; align-items: center;">
                    <p style="margin: 5px 10px; padding: 5px 10px; color: white; border-left: 2.5px solid white;">
                        Muy bien: {{success}}</p>
                </div>

                <!-- <span *ngIf="edit==true" class="text-white"> Editando reservaci贸n: {{reserva._id}}</span> <br> -->

                <form class="user" #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <div class="form-group">
                        <span>Nombre del Producto</span>
                        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" required
                            class="form-control form-control-user" placeholder="Nombre del producto" />
                        <span *ngIf="nombre.touched && !nombre.valid">
                            * Nombre de Producto es obligatorio
                        </span>
                        <br>
                    </div>

                    <div class="form-group">
                        <span>Descripci贸n del Producto</span>

                        <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="producto.descripcion"
                            required class="form-control form-control-user" placeholder="Descripci贸n" />
                        <span *ngIf="descripcion.touched && !descripcion.valid">
                            * Descripci贸n de producto es obligatorio
                        </span>
                        <br>
                    </div>

                    <div class="form-group">
                        <span>Precio unitario del Producto</span>

                        <input type="number" step="any" min="1" name="precio" #precio="ngModel"
                            [(ngModel)]="producto.precio" required class="form-control form-control-user" />
                        <span *ngIf="precio.touched && !precio.valid">
                            * Defina un valor
                        </span>
                        <br>
                    </div>

                    <span *ngIf="!form.form.valid" class="text-white"> Recuerde revisar los campos </span>
                    <br>
                    <input type="submit" name="Guardar" value="Guardar" [disabled]="!form.form.valid"
                        class="btn btn-secondary btn-user btn-block">
                    <button class="btn btn-danger" (click)="cerrar()"> Cancelar</button>
                    <!-- <div *ngIf="success!==''">
                        <a (click)="detalle()" class="btn btn-link text-white"> Ver detalle de Reserva </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
